name: update-readme-actions

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/*.yml'
      - '.github/workflows/*.yaml'
  workflow_dispatch:
    inputs:
      ai_provider:
        description: 'AI provider to use'
        required: false
        default: 'groq'
        type: choice
        options:
          - groq
          - github
          - openai
          - anthropic
      ai_model:
        description: 'AI model to use (leave empty for provider default)'
        required: false
        type: string

jobs:
  update-readme:
    name: Update README with available actions
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      models: read  # Required for GitHub Models
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Update README
        run: node .github/scripts/update-actions-readme.js
        env:
          # Provider selection priority:
          # 1. workflow_dispatch input (manual run)
          # 2. AI_PROVIDER secret (repo config)
          # 3. 'groq' as fallback
          AI_PROVIDER: ${{ inputs.ai_provider || secrets.AI_PROVIDER || 'groq' }}
          AI_MODEL: ${{ inputs.ai_model || secrets.AI_MODEL }}
          # API Keys - set the one matching your provider
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add README.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update available actions in README [skip ci]"
            git push
          fi
        env:
          HUSKY: 0
